<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">
            Calculadora
        </h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-calculadora.svg" class="page-logo"
            alt="">
        <div class="calculadora">
        </div>
    </div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
    <h2></h2>

    <script>
        var primeiroValor = Number(prompt('Digite o primeiro valor:'))
        var segundoValor = Number(prompt('Digite o segundo valor:'))
        var operacao = prompt('Qual operação você deseja fazer? Digite 1 para adição, 2 para subtração, 3 para multiplicação e 4 para divisão.')

        if(operacao == 1) {
            var resultado = primeiroValor + segundoValor
            document.write("<h2>" + primeiroValor + " + " + segundoValor + " = " + resultado + "</h2>")
        } else if(operacao == 2) {
            var resultado = primeiroValor - segundoValor
            document.write("<h2>" + primeiroValor + " - " + segundoValor + " = " + resultado + "</h2>")
        } else if(operacao == 3) {
            var resultado = primeiroValor * segundoValor
            document.write("<h2>" + primeiroValor + " x " + segundoValor + " = " + resultado + "</h2>")
        } else if(operacao == 4) {
            var resultado = primeiroValor / segundoValor
            document.write("<h2>" + primeiroValor + " / " + segundoValor + " = " + resultado + "</h2>")
        } else {
            document.write('<h2>Opção Inválida</h2>') 
        }

    </script>

</body>
</html>
